syntax = "proto3";

option go_package = "sports-betting-helper/proto/gen";

package chat;

// The service definition
service ChatService {
  rpc SayHello (HelloRequest) returns (HelloResponse) {}
}

// Request message
message HelloRequest {
  string name = 1;
  string new_name = 2;
}

// Response message
message HelloResponse {
  string message = 1;
  string second_message =2;
}